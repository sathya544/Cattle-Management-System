<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td{
            border: solid 3px black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th>CATTLE ID</th>
            <th>AGE</th>
            <th>BREED</th>
        </tr>
        {% for i in data%}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
